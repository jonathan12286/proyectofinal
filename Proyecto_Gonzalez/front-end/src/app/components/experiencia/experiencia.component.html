
<div class="row" id="experiencialab">
    <h1 class="text-info"> <u>Experiencia Laboral</u></h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-info" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td><h4>{{Experiencia.descripcionE}}</h4></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i> Editar</button></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-info" (click)="delete(Experiencia.id)"><i class="bi bi-x-square-fill"></i> Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
