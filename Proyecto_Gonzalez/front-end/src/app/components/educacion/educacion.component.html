
<div class="row" id="educacion">
    <h1 class="text-info"> Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-info" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h3>{{Educacion.nombreE}}</h3></td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-info" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i> Editar</button></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-info" (click)="delete(Educacion.id)"><i class="bi bi-x-square-fill"></i> Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
