<div class="row" id="habi">
  <h1 class="text-info"><u>Habilidades duras y blandas</u></h1>
<div class="text-center col-sm-4 col-md-4 col-lg-4">
  <h3>Conocimientos de HTML</h3>
    <circle-progress
    [percent]="70"
    [radius]="100"
    [imageSrc]="'../assets/html.png'"
    [showImage]="true"
    [imageHeight]="90"
    [imageWidth]="90"
    [outerStrokeWidth]="30"
    [innerStrokeWidth]="100"
    [outerStrokeColor]="'Blue'"
    [innerStrokeColor]="'pink'"
    [animation]="true"
    [animationDuration]="300"
  ></circle-progress>
    </div>
